<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<div class="flex min-h-screen">

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-gray-900 text-white transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-50">
    <div class="p-5 text-xl font-bold">Admin Panel</div>
    <nav class="space-y-2 px-4">
      <a href="index.html" class="block p-2 rounded hover:bg-gray-800">Dashboard</a>
      <a class="block p-2 rounded bg-gray-800">Users</a>
    </nav>
  </aside>

  <!-- Overlay for mobile -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

  <!-- Main -->
  <div class="flex-1 flex flex-col md:ml-64">

    <header class="bg-white shadow p-4 flex justify-between items-center">
      <div class="flex items-center gap-2">
        <!-- Hamburger for mobile -->
        <button id="menuBtn" class="md:hidden p-2 bg-gray-200 rounded">â˜°</button>
        <h1 class="text-xl font-semibold">User Management</h1>
      </div>
      <button id="addUserBtn" class="bg-blue-600 text-white px-4 py-2 rounded">+ Add User</button>
    </header>

    <main class="p-6">

      <!-- Search -->
      <input
        id="searchInput"
        type="text"
        placeholder="Search users..."
        class="mb-4 p-2 border rounded w-full md:w-1/3"
      />

      <!-- Table -->
      <div class="bg-white rounded shadow overflow-x-auto">
        <table class="w-full border-collapse">
          <thead class="bg-gray-100">
            <tr>
              <th class="p-3 text-left cursor-pointer" onclick="sortBy('name')">Name</th>
              <th class="p-3 text-left cursor-pointer" onclick="sortBy('email')">Email</th>
              <th class="p-3 text-left cursor-pointer" onclick="sortBy('role')">Role</th>
              <th class="p-3 text-left">Actions</th>
            </tr>
          </thead>
          <tbody id="userTable"></tbody>
        </table>
      </div>

      <!-- Pagination -->
      <div id="pagination" class="flex justify-end gap-2 mt-4"></div>

    </main>
  </div>
</div>

<!-- Modal -->
<div id="modalBackdrop" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
  <div class="bg-white rounded-lg w-full max-w-md p-6">
    <h2 id="modalTitle" class="text-xl font-semibold mb-4">Add User</h2>

    <form id="userForm" class="space-y-4">
      <input id="name" class="w-full p-2 border rounded" placeholder="Full Name" required />
      <input id="email" type="email" class="w-full p-2 border rounded" placeholder="Email" required />

      <select id="role" class="w-full p-2 border rounded" required>
        <option value="">Select Role</option>
        <option>Admin</option>
        <option>Editor</option>
        <option>Viewer</option>
      </select>

      <div class="flex justify-end gap-2">
        <button type="button" id="closeModal" class="px-4 py-2 border rounded">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Save</button>
      </div>
    </form>
  </div>
</div>

<script src="./js/users.js"></script>

<script>
  // Mobile sidebar toggle
  const sidebar = document.getElementById("sidebar");
  const menuBtn = document.getElementById("menuBtn");
  const overlay = document.getElementById("overlay");

  menuBtn.addEventListener("click", () => {
    sidebar.classList.toggle("-translate-x-full");
    overlay.classList.toggle("hidden");
  });

  overlay.addEventListener("click", () => {
    sidebar.classList.add("-translate-x-full");
    overlay.classList.add("hidden");
  });
</script>

</body>
</html>
