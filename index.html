<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-gray-900 text-white transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-50">
      <div class="p-5 text-xl font-bold">Admin Panel</div>
      <nav class="space-y-2 px-4">
        <a class="block p-2 rounded bg-gray-800">Dashboard</a>
        <a href="users.html" class="block p-2 rounded hover:bg-gray-800">Users</a>
      </nav>
    </aside>

    <!-- Overlay for mobile -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col md:ml-64">

      <!-- Topbar -->
      <header class="bg-white shadow p-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
          <!-- Hamburger for mobile -->
          <button id="menuBtn" class="md:hidden p-2 bg-gray-200 rounded">
            â˜°
          </button>
          <h1 class="text-xl font-semibold">Dashboard</h1>
        </div>
        <button id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded">
          Logout
        </button>
      </header>

      <!-- Content -->
      <main class="p-6 grid grid-cols-1 md:grid-cols-3 gap-6">

        <div class="bg-white p-6 rounded shadow">
          <h2 class="text-gray-500">Users</h2>
          <p class="text-2xl font-bold">120</p>
        </div>

        <div class="bg-white p-6 rounded shadow">
          <h2 class="text-gray-500">Revenue</h2>
          <p class="text-2xl font-bold">$4,500</p>
        </div>

        <div class="bg-white p-6 rounded shadow">
          <h2 class="text-gray-500">Orders</h2>
          <p class="text-2xl font-bold">89</p>
        </div>

      </main>

    </div>
  </div>

  <script>
    const sidebar = document.getElementById("sidebar");
    const menuBtn = document.getElementById("menuBtn");
    const overlay = document.getElementById("overlay");

    menuBtn.addEventListener("click", () => {
      sidebar.classList.toggle("-translate-x-full");
      overlay.classList.toggle("hidden");
    });

    overlay.addEventListener("click", () => {
      sidebar.classList.add("-translate-x-full");
      overlay.classList.add("hidden");
    });

    const logoutBtn = document.getElementById("logoutBtn");
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
